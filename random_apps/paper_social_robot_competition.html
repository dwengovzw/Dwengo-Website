<script>
            // Detect click on the elements with the class sankey-link
            document.addEventListener('DOMContentLoaded', function() {
                const sankeyLinks = document.querySelectorAll('.sankey-link');
                sankeyLinks.forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        // Get the svg color of the clicked link
                        const color = this.style.fill;
                        // Get alle sankey-link elements with the same color
                        const sameColorLinks = Array.from(sankeyLinks).filter(l => l.style.fill === color);
                        // Lowwer the opacity of all links
                        sankeyLinks.forEach(l => {
                            l.style.opacity = '0.1';
                        });
                        // Set the opacity of the same color links to 1
                        sameColorLinks.forEach(l => {
                            l.style.opacity = '1';
                        });
                    });
                });

                const nodeLabels = {
                    PROBLEM_THEME: ["Loneliness", "Lack of Physical Activity", "Practical application", "Elderly Care and Dementia", "Emotional Support", "disabled people", "Children With Autism", "Education"], 
                    APPLICATION: ["healthcare", "entertainment", "service", "education"],
                    TARGET_GROUP: ["General Public", "Children", "Elderly", "Patients", "Other"],
                    ROLE: ["personal assisant", "companion", "household assistant", "public servant", "educator"],
                    SHELL_DESIGN: ["humanoid", "animal-like", "abstract", "object"],
                    FACE_TYPE: ["screen / led", "static", "no face"]
                }

                const sankeyNodes = document.querySelectorAll('g.sankey-node');
                sankeyNodes.forEach(node => {
                    node.addEventListener('pointerdown', function(event) {
                        event.preventDefault();
                        // Log to the console for debugging
                        console.log('Clicked node:', this);
                        // Get the value data-unformatted of the clicked node
                        const value = this.querySelector('text[data-unformatted]').getAttribute('data-unformatted');
                        // Find the corresponding list in nodeLabels
                        let labels = [];
                        for (const [key, values] of Object.entries(nodeLabels)) {
                            if (values.includes(value)) {
                                labels = values;
                                break;
                            }
                        }
                        // Highlight all the nodes with the data-unformatted value in the list
                        sankeyNodes.forEach(n => {
                            const nodeValue = n.querySelector('text[data-unformatted]').getAttribute('data-unformatted');
                            if (labels.includes(nodeValue)) {
                                n.style.opacity = '1';
                            } else {
                                n.style.opacity = '0.1';
                            }
                        });
                        event.stopPropagation();
                    }, useCaputre=true);
                });
            });

            
            // Add a reset button to the plot
            const resetButton = document.createElement('button');
            resetButton.textContent = 'Reset';
            resetButton.style.position = 'absolute';
            resetButton.style.top = '10px';
            resetButton.style.left = '10px';
            resetButton.style.zIndex = '1000';
            resetButton.addEventListener('click', function() {
                // Reset all links and nodes to full opacity
                const sankeyLinks = document.querySelectorAll('.sankey-link');
                sankeyLinks.forEach(link => {
                    link.style.opacity = '1';
                });
                const sankeyNodes = document.querySelectorAll('g.sankey-node');
                sankeyNodes.forEach(node => {
                    node.style.opacity = '1';
                });
            });
            document.body.appendChild(resetButton);


            // Add a button below each node with a text value in the following list
            const nodeValues = ["Education", "education", "Other", "housework assistant", "complex", "object", "no face"]
            const sankeyNodes = document.querySelectorAll('g.sankey-node');
            sankeyNodes.forEach(node => {
                const textElement = node.querySelector('text[data-unformatted]');
                if (textElement) {
                    const value = textElement.getAttribute('data-unformatted');
                    if (nodeValues.includes(value)) {
                        // Get thet position of the node
                        const bbox = textElement.getBoundingClientRect();
                        // Create a button element
                        const button = document.createElement('button');
                        button.textContent = value;
                        // Add the button element below the text element
                        button.style.position = 'absolute';
                        button.style.left = `${bbox.x}px`;
                        button.style.top = `${bbox.y + bbox.height + 50}px`;
                        button.style.zIndex = '1000';
                        button.addEventListener('click', function(event) {
                            event.preventDefault();
                            // Log to the console for debugging
                            console.log('Clicked button:', value);
                            // Find all nodes with the same value and highlight them
                            sankeyNodes.forEach(n => {
                                const nodeText = n.querySelector('text[data-unformatted]');
                                if (nodeText && nodeText.getAttribute('data-unformatted') === value) {
                                    n.style.opacity = '1';
                                } else {
                                    n.style.opacity = '0.1';
                                }
                            });
                        });
                        // Append the button to the body
                        document.body.appendChild(button);
                    }
                }
            });

        </script>
