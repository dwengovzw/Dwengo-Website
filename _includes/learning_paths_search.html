<section id="lp_section" class="section cover-width">
    <h3>{% t learning_paths.search_title %}</h3>

    <div class="row">
        <div class="col-9">
            <input type="text" class="form-control" id="filter_input"
                placeholder="{% t learning_paths.filter_placeholder %}" value="{% t keywords.{{ include.keyword }} %}">
        </div>
        <div class="col-3">
            <select class="form-control" id="language_select">
            </select>
        </div>
    </div>
    <div id="lp_keywords" class="row">
        <div id="keyword-container">
            <span class="keyword col-xs-auto">{% t keywords.ai %}</span>
            <span class="keyword col-xs-auto">{% t keywords.dwenguino %}</span>
            <span class="keyword col-xs-auto">{% t keywords.graphical_prog %}</span>
            <span class="keyword col-xs-auto">{% t keywords.python %}</span>
        </div>
    </div>
    <div id="lp_age" class="row">
        <span class="age-label">{% t learning_paths.age %}</span>
        <span class="col-1"><input type="hidden" class="slider-input age-slider" id="age_input" value="0,25"></span>
    </div>
    
    <div id="lp_error_message" class="row d-none">
        <p class="text-danger col-12 py-4 ">{% t learning_paths.error_message %}
        </p>
    </div>

    <div id="learning_paths">

    </div>
</section>
