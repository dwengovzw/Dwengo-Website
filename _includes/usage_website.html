
<div class="bg-white cover-width">
    <h2 class="fp_subtitle">{% t usage_website.title %}</h2>

    {% if site.lang == "nl" %}
    {%- assign language_path = "" -%}
    {% else %}
    {%- assign language_path = "/" | append: site.lang -%}
    {% endif %}

    <div class="usage_website">
        <div class="usage_website_info">
            <p>{% t usage_website.paragraph1 %}</p>
        </div>


        <div class="usage_website_video">
            <div class="iframe-container iframe-16-9">
                <iframe width="560" height="315" src="{% t usage_website.video_url %}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</div>
