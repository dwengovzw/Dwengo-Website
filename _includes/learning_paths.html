<section id="lp_section" class="section cover-width">
    <h3 class="fp_subtitle">{% t learning_paths.title %}</h3>
    <input type="hidden" class="form-control" id="filter_input" data-load-idlist="true"
                placeholder="{% t learning_paths.filter_placeholder %}" value={{ include.filter_object }}>
    <input type="hidden" class="form-control" id="language_select">
    
    <div id="lp_error_message" class="row d-none">
        <p class="text-danger col-12 py-4 ">{% t learning_paths.error_message %}
        </p>
    </div>

    <div id="learning_paths">

    </div>
</section>
