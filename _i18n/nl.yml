project:
  page_title: "Computationeel denken"
  intro: "In onze steeds meer gedigitaliseerde wereld is het belangrijk dat iedereen naast rekenen, lezen en schrijven ook computationeel kan denken. Computationeel denken gaat over het vermogen om problemen op te lossen met behulp van een computer."
  summary: "Wanneer je computationeel denkt, dan denk je na over de stappen die nodig zijn om tot een oplossing van een bepaald probleem te komen, waarna je met behulp van jouw technische kennis de computer aan het werk zet om het probleem op te lossen."
  title1: "In de Klas"
  title1_p: "We demonstreren hoe computationeel denken op een betekenisvolle wijze en vanuit praktische contexten in het curriculum kan geïntegreerd worden. Dit strekt zich uit tot vakken in technische en wetenschappelijke richtingen, maar evenzeer binnen taal- en humane wetenschappen. <br>Onze innovatieve leermaterialen zijn verweven met de bestaande leerlijn 'AI Op School', die computationeel denken aanpakt in de eerste, tweede en derde graad, elk binnen diverse contexten. Hierbij leggen we de focus op een multidisciplinaire aanpak met aandacht voor de impact van nieuwe technologieën op onze snel veranderende maatschappij."
  t1_subtitle1: "Voor iedereen"
  t1_p1: "Omdat computationeel denken sterk focust op probleemoplossende vaardigheden kan het aan bod komen in elk bestaand vak in het reguliere onderwijs. Het gaat dan om problemen waarvoor men de oplossing vaak gemakkelijker bekomt met behulp van een computer."
  t1_subtitle2: "zonder en mét computer"
  t1_p2: "Via programmeerlessen kan je heel wat concepten van computationeel denken in de praktijk omzetten. Toch kan men ook zonder computer heel wat leren over computationeel denken. Daarvoor zijn tal van interessante unplugged activiteiten mogelijk."
  t1_subtitle3: "Nascholing"
  t1_p3: "Met dit project helpen we lerarenopleiders en leerkrachten secundair onderwijs aan de slag via een flexibel, online leertraject met concrete lesmaterialen, geïntegreerd in STEM-projecten, en verschaffen we inzichten om computationeel denken te vertalen naar de eigen studierichting-specifieke context."
  t1_subtitle4: "Optioneel"
  t1_p4: "tekst"
  title2: "Inhoudelijk"
  title2_p: "De professionalisering van leerkrachten verdient de nodige aandacht, want ze zijn vaak onvoldoende opgeleid inzake de concepten van en mogelijke manieren van aanpak, didactiek en evaluatie voor computationeel denken. Een overzicht van al de leerpaden vind je terug op het einde van het leerpad <em>'Belang van computationeel denken'</em>"
  t2_subtitle1: "nieuwe terminologie"
  t2_p1: "Het is belangrijk om leerkrachten vertrouwd te maken met de terminologie zodat ze aspecten van computationeel denken in hun eigen lesmateriaal kunnen herkennen, en hun zelfvertrouwen om les te geven over computationeel denken groeit. Daartoe is er o.a. nood aan een ruim aanbod van kwalitatief lesmateriaal waaraan wij proberen tegemoet te komen."
  t2_subtitle2: "wetenschappelijk onderzoek"
  t2_p2: "Men is nog volop bezig met het onderzoeken hoe computationeel denken het beste aan bod komt in het onderwijs. Hier proberen we je alvast een houvast te geven om ermee aan de slag te gaan, terwijl wij de bevindingen opvolgen."
  t2_subtitle3: "leerpaden"
  t2_p3: "Hieronder vind je een breed gamma van leerpaden terug. De onderwerpen variëren van <em>'Definitie en aandachtspunten'</em> tot <em>'historiek'</em> en zelfs <em>'Eindtermen en minimumdoelen'</em>."
