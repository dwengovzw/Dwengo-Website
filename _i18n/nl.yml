  In dit project worden verschillende AI-concepten behandeld, zoals classificatie, bias, neurale netwerken, trainings-, validatie- en testdata en under- en overfitting,… Dit doen we steeds in een maatschappelijk relevante context zoals klimaatverandering of gezondheidszorg. We ontwikkelen tien buitenschoolse workshops van een halve dag. Om groei mogelijk te maken, worden deze ingedeeld naar moeilijkheidsgraad."
