socialrobot:
  page_title: "Sociale robot"
  intro: "Maak kennis met 'Sociale robot', een meeslepend STEM-project voor het secundair onderwijs! Hier zullen leerlingen zich onderdompelen in een uitdagend project waarin ze een eigen sociale robot ontwerpen, programmeren en bouwen."
  summary: "Het 'Sociale Robot'-project is een fantastische manier om jonge studenten enthousiast te maken voor STEM. Het stelt leerlingen in staat om hun creativiteit te botvieren en technische vaardigheden te ontwikkelen door het ontwerpen, programmeren en bouwen van hun eigen sociale robot. Bovendien sluit dit project aan bij actueel wetenschappelijk onderzoek naar het verbeteren van de interactie tussen mens en robot en de mogelijkheden die sociale robots bieden om bij te dragen aan verschillende maatschappelijke uitdagingen."
  title1: "Wat gaan ze doen?"
  t1_subtitle1: "Ontwerpen"
  t1_p1: "De leerlingen krijgen de volledige controle over het ontwerp van hun sociale robot. Zij zijn de architecten van hun creatie en hebben de mogelijkheid om hun visie en persoonlijke stijl tot uiting te brengen in het ontwerp."
  t1_subtitle2: "Programmeren"
  t1_p2: "De leerlingen gebruiken de grafische programmeeromgeving van Dwengo om de robot te programmeren en interactie met zijn omgeving mogelijk te maken. "
  t1_subtitle3: "Bouwen"
  t1_p3: "Met behulp van elektronische componenten, herbruikbare materialen en knutselmateriaal hebben de leerlingen de mogelijkheid om hun robot uit het niets op te bouwen. Zo ontwikkelen ze niet alleen hun technische vaardigheden, maar ook hun creatieve en probleemoplossende vaardigheden. Het gebruik van herbruikbare materialen biedt daarnaast een duurzame oplossing."
  t1_subtitle4: "Presenteren"
  t1_p4: ""
  title2: "Wat gaan ze leren?"
  title2_p: "Dit project biedt een multimodale aanpak die de leerlingen stimuleert om probleemoplossend en kritisch te denken. Deze vaardigheden zijn van onschatbare waarde in de moderne samenleving en zullen hen helpen om in de toekomst succesvol te zijn, zowel in hun persoonlijke als professionele leven."
  t2_subtitle1: "Creativiteit"
  t2_p1: "De creativiteit van leerlingen komt niet alleen tot uiting tijdens het ontwerpproces, maar ook bij het programmeren en bouwen van hun sociale robot. Ze hebben de vrijheid om hun eigen ideeën en visies te integreren in de functionaliteiten van de robot en kunnen zo hun persoonlijke stempel op het project drukken. Dit maakt het leerproces niet alleen waardevoller, maar ook leuker en uitdagender voor de leerlingen."
  t2_subtitle2: "Computationeel denken"
  t2_p2: "Computationeel denken is niet alleen te vinden in het programmeren van de robot, maar het komt ook duidelijk naar voren bij de problemen die leerlingen moeten oplossen tijdens het ontwerpen en bouwen van hun sociale robot. Zo ontwikkelen de leerlingen niet alleen programmeervaardigheden, maar ook belangrijke cognitieve vaardigheden die relevant zijn in verschillende disciplines."
  t2_subtitle3: "Technische vaardigheden"
  t2_p3: "De bouw van hun eigen sociale robot geeft leerlingen de kans om te werken met verschillende elektronische componenten en gerecycleerde materialen. Door het aanpassen en verbeteren van deze componenten en materialen, leren ze niet alleen hoe ze de robot kunnen bouwen, maar ook hoe ze deze kunnen optimaliseren."
