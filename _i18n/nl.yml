agriculture:
  intro_title: "AI in de Landbouw"
  paragraph1: "In dit InnoVET-project gingen twee technische scholen samen aan de slag. Het project heeft als doel dat leerlingen inzien hoe artificiële intelligentie kan ingezet worden in de land- en tuinbouw. Ze maken kennis met de mogelijkheden van een AI-systeem voor beeldherkenning, maar ze leren ook dat het beperkingen kent. Hun technische kennis en vaardigheden helpen hen om sommige van die beperkingen succesvol aan te pakken."

art:
  intro_title: "Kunst"
  paragraph1: "<strong>In opbouw - reeds beschikbare leerpaden te vinden onderaan de pagina.</strong>"

wegostem:
  intro_title: "WeGoSTEM"
  paragraph1: "Met WeGoSTEM enthousiasmeert Dwengo leerlingen uit de derde graad van het basisonderwijs voor techniek en informaticawetenschappen. We dagen de kinderen uit om een creatieve kunst-robot die zelfstandig kan tekenen, te bouwen en te programmeren. Zo leren ze heel wat STEM-vaardigheden van techniek tot computationeel denken."
  paragraph2: "Op deze pagina hebben we al het ondersteunend didactisch materiaal samengebracht in een online les. WeGoSTEM bundelt een aantal interessante activiteiten die je op twee lesuren kan realiseren in de klas."
  title: "Ontleen gratis de tekenrobots in de bibliotheek en breng STEM in de klas"
  titlep1: "Om het verdelen van ons materiaal zo vlot mogelijk te laten verlopen, werken we samen met lokale bibliotheken. Een overzicht vind je onderaan deze pagina terug, met links naar het reserveringsformulier of een contactpersoon."
  titlep2: "Met het materiaal in deze doos kan je een WeGoSTEM-workshop geven voor een klas tot maximaal 30 leerlingen. Maak jouw collega's ook warm voor WeGoSTEM en geef de workshop samen voor alle leerlingen van 5de en 6de leerjaar!"
  titlep3: "Het is de bedoeling dat je het materiaal na <strong>twee weken</strong> terugbrengt naar de bibliotheek!"
  subtitle1: "Ontstaan"
  subtitle1p1: "In 2017, tijdens de jury presentaties van Young ICT Lady of the Year-kandidaten, kwamen 3 van de kandidaten met elkaar in gesprek. Al snel werd duidelijk dat de reden van deelname aan SheGoesICT dezelfde was: hun eigen passie delen door leerlingen te enthousiasmeren voor STEM. Diezelfde dag besloten de 3 om samen een activiteit op poten te zetten. Een eerste proefworkshop, die inhoudelijk al werd samengesteld door Dwengo vzw, ging door in een Gentse school op internationale vrouwendag."
  subtitle1p2: "Die proefworkshop zag er goed uit, en we besloten er een groot initiatief van de maken met als eerste focus: duizenden kinderen deze workshop aanbieden op school, tijdens de EU Code Week in oktober. Om dat te realiseren bundelden we de didactische kennis en ervaring van Dwengo met het enthousiasme en netwerk van de SheGoesICT-kandidates. Samen trainden we 300 vrijwilligers die per 3 graag voor één dag voor de klas wilden staan om een robot workshop te bouwen. Het nodige materiaal brachten we naar de scholen, en pikten we daar weer op. Met de hulp van subsidie en sponsoring uit de industrie konden we op die manier zo'n 4000 kinderen bereiken."
  subtitle2: "Professionaliseren"
  subtitle2p1: "WeGoSTEM organiseren gaf veel voldoening, het was snel duidelijk dat we er een jaarlijks initiatief van wilden maken. Dat vroeg om een professionalisering van de aanpak. Vanaf 2018 zetten we vooral in op een eigen website waar vrijwilligers en scholen zich konden registreren. Zo konden we de planning voor een groot deel automatiseren. Ook de WeGoSTEM-kit vroeg om een verbetering. We leerden uit de feedback van de vrijwilligers en pasten het materiaal aan."
  subtitle2p2: "We konden ons bereik in de EU Code Week in 2018 en 2019 nog vergroten, met respectievelijk meer dan 5000, meer dan 7000 kinderen werd het een groot succes! Vanaf 2018 breidden we naast Vlaanderen en Brussel ook uit naar Wallonië, en zelfs in Griekenland vond WeGoSTEM plaats. Net als in 2017 zetten we extra in op scholen waar, meer dan gemiddeld, kinderen met een kansarme achtergrond school lopen. Zo bereikten we telkens voor 30 % kinderen met een kansarme achtergrond. Ook bleven we aandacht hebben voor een goede meisjes-jongensverhouding en zijn we fier dat de vrijwilligers voor 40 % vrouwelijk zijn!"
  subtitle3: "COVID"
  subtitle3p1: "COVID verplichtte ons om na te denken over een geheel andere aanpak. Met vrijwilligers naar scholen gaan, lukte niet. Daarom besloten we in te zetten op een ‘teach-the-teacher’-principe. We ontwikkelden een online leerpad zodat de leerkrachten zichzelf konden voorbereiden en de workshop zelf konden geven in de klas. Het materiaal brachten we nog steeds naar de scholen. Elke leerkracht kreeg een online <em>buddy</em>, één van de meer ervaren vrijwilligers van de vorige jaren. In plaats van pure focus op EU Code Week spreidden we het initiatief in 2020 over het gehele schooljaar 2020-2021."
  subtitle3p2: "We kregen positieve feedback van de leerkrachten, en de buddies lieten ons weten dat er amper vragen kwamen. De basis van het online leerpad zat goed, en werd nog verder verbeterd."
  subtitle3p3: "Vanaf 2021 besloten we om de aanpak niet meer terug als voorheen te maken, maar om de aanpak verder te herdenken. We werken opnieuw met een (beperktere) versie van WeGoSTEM tijdens de EU Code Week, met een nog sterkere focus op kansarme kinderen. Tijdens de rest van het schooljaar kan nu élke school gebruikmaken van het ondersteunend didactisch materiaal, en bovendien het robotmateriaal gratis ontlenen in één van de bibliotheken waarmee we een samenwerking opzetten. Om het materiaal nog teoegankelijker te maken heeft Dwengo ondertussen een online simulator ontwikkeld die op elke computer of Chromebook kan gebruikt worden. Scholen kunnen nu met hun eigen laptops of Chromebooks werken."
  title2: "Ontlenen"

math_with_python:
  intro_title: "Python in de Wiskundeles"
  paragraph1: "Bij het aanbrengen van een nieuw onderwerp in de wiskundeles wil je als leerkracht graag dat leerlingen begrijpen wat er gaande is. Door ze zelf te laten rekenen a.d.h.v. bevattelijke voorbeelden, krijgen ze inzicht in de nieuwe concepten."
  paragraph2: "Eens ze die onder de knie hebben, kan je echter de focus van de lessen verleggen naar het oplossen van problemen. Herkennen ze een patroon in de oefeningen en zouden bepaalde zaken geautomatiseerd kunnen worden? Zie ze in dat een nieuwe opgave gelijkenissen vertoont met een eerder opgelost probleem?"
  paragraph3: "Door bepaalde facetten van type problemen te automatiseren kan er tijd vrij komen die dan kan gebruikt worden om meer problemen aan te pakken."

python_programming:
  intro_title: "Programmeren in Python"
  paragraph1: "In de eindtermen wordt gewag gemaakt van sequentie, herhalingsstructuur en keuzestructuur: de principes van programmeren. Maar om je eigen code op te stellen is het niet voldoende dat je de principes kent; ook andere programmeerelementen zijn van belang, zoals variabelen, datastructuren, operatoren en functies."
  paragraph2: "Dit lesmateriaal heeft niet de ambitie om van leerlingen programmeurs te maken, maar wel om ze voldoende bagage mee te geven om hen te ondersteunen, bijvoorbeeld binnen een STEM-project. Het inzetten van programmeren als tool kan leerlingen helpen om een probleem beter te begrijpen en op te lossen."

stem:
  intro_title: "STEM"
  paragraph1: "Tegenwoordig hebben alle wetenschappen een computationele tak. D.w.z. dat wetenschappers steeds meer de computer inzetten om hun wetenschappelijk onderzoek vooruit te helpen. Dit zijn trouwens niet enkel exacte wetenschappers, maar ook humane wetenschappers."
  paragraph2: "A.d.h.v. onze Jupyter notebooks ondervinden leerlingen hoe programmeren in Python wetenschappelijk onderzoek kan versnellen en hoe het toelaat om te werken met grote datasets. Daardoor is er zelfs onderzoek mogelijk dat voordien niet te verwezenlijken was."
  paragraph3: "De problemen die in deze STEM-lessen worden aangepakt, worden behapbaar door computationeel te denken. Maak kennis met leerpaden zoals ‘IP-adres’, ‘Klimaatverandering’ en ‘Epidemie’."

care:
  intro_title: "AI in de Zorg"
  paragraph1: "De Early Warning Score (EWS) is een richtlijn die internationaal wordt gebruikt in ziekenhuizen om de gezondheid van een patiënt te kunnen inschatten. De EWS is gebaseerd op de vitale functies: bloeddruk, lichaamstemperatuur, hartslag, ademhalingsfrequentie, alertheid en zuurstofsaturatie."
  paragraph2: "In het project ‘AI in de Zorg’ bekijken leerlingen hoe de EWS gebruikt wordt in de praktijk. Bovendien gaan ze na hoe een computer op basis van kunstmatige intelligentie automatisch het risiconiveau van een patiënt kan inschatten. Ze maken daarbij kennis met een beslissingsboom, een veelgebruikte techniek uit de machine learning. De principes van zo'n beslissingsboom zijn al te begrijpen met de leerstof van de tweede graad van het secundair onderwijs."
  paragraph3: "De EWS is maatschappelijk relevant en vormt de ideale context voor een STEM-project dat leerlingen concepten van artificiële intelligentie bijbrengt."
  title: "Het wetenschappelijk onderzoek"
  subtitle1: "Toepassingen van artificiële intelligentie (AI) vinden steeds meer hun weg naar onze maatschappij, waaronder het ziekenhuis. Maar innovaties zijn er in de zorgsector niet alleen op de ziekenhuisvloer, maar ook in de huisartsenpraktijken, in het geneesmiddelenonderzoek en bij jou thuis. Onderzoekers ontwikkelen toepassingen van artificiële intelligentie voor de zorgsector. Dat gebeurt best door <strong>interdisciplinaire teams</strong> die anticiperen op mogelijk negatieve effecten en de <strong>patiënt centraal</strong> stellen.  Vooruitgang op vlak van hardware, bv. sensoren, en software, bv. taaltechnologie, leidt tot nieuwe mogelijkheden. Datagebaseerde en regelgebaseerde AI-modellen worden gecombineerd tot effectieve en meer <strong>transparante systemen</strong>.  Zo kunnen patiënten dankzij wearables al van op afstand worden opgevolgd, doet men via een smartphone-app onderzoek naar migraine, gebeuren anamnesegesprekken via een chatbot, en helpt AI radiologen bij het beoordelen van medische beelden.<br><br>Als deze nieuwe technologieën worden ontwikkeld, rekening houdend met alle gebruikers en mogelijke maatschappelijke effecten, dan hebben ze het potentieel om de werkdruk in de zorgsector te verlagen en te zorgen voor een betere gezondheidszorg."

chatbot:
  intro_title: "Chatbot"
  paragraph1: "Waar taal en technologie samenkomen, ontstaat het domein van Natural Language Processing (NLP). Met technieken uit machine learning, zoals het trainen van modellen om tekst, afbeeldingen of geluidsfrequenties te herkennen, kunnen we computers op een intelligente manier laten werken met taal. Bekende NLP-toepassingen van machine learning zijn bijvoorbeeld vertaalprogramma's, spraakbesturingssystemen of virtual assistants zoals Siri, en chatrobots."
  paragraph2: "We buigen ons over vragen als <em>Hoe kunnen we automatisch teksten begrijpen, vertalen en zelfs schrijven?</em>, <em>Kan een computer emoties of ironie herkennen in een tekst?</em>, en vooral <em>Hoe belangrijk zijn data?</em>. Leerlingen van de tweede en de derde graad secundair onderwijs krijgen inzicht in het domein NLP en zetten hun eerste stappen in de wereld van het programmeren met Python."
  title: "Het wetenschappelijk onderzoek"
  titlep1: "In het domein van Natural Language Processing (NLP) doen onderzoekers een beroep op algoritmen om teksten onder de loep te nemen. Ze gebruiken daarvoor zowel <strong>kennisgebaseerde</strong> als <strong>datagebaseerde kunstmatige intelligentie</strong>. Zo kunnen ze via sentimentanalyse nagaan of mensen zich positief of negatief uitlaten over bepaalde producten, bedrijven of personen op sociale media. Aan de hand van de tekststijl proberen ze te achterhalen wie een bepaalde tekst schreef. Ze onderzoeken ook hoe ze <strong>persoonlijkheidstypes</strong> kunnen onderscheiden op basis van taal. Een goede kennis van taalkunde, computerwetenschappen en psychologie zijn daarbij onontbeerlijk; NLP is een <strong>interdisciplinair</strong> domein."
  titlep2: "De ontwikkelingen in de taaltechnologie leveren <strong>nieuwe tools</strong> om fake nieuws op te sporen, criminaliteit te bestrijden en de gezondheidszorg efficiënter te maken; ook in de bedrijfswereld zijn er tal van toepassingen."
  titlep3: "Dit verhaal roept ook <strong>ethische vragen</strong> op. Voor het onderzoek binnen taaltechnologie wordt gebruikgemaakt van data, bijvoorbeeld boodschappen op sociale media en chatberichten. Maar hoe zit het dan met privacy? Vinden we het toelaatbaar dat iemands persoonlijkheid wordt nagegaan op basis van de teksten die die schrijft? Vinden we het wenselijk hoe deze kennis vervolgens wordt aangewend? Ook de onderzoekers worstelen met deze vragen. Sommigen ontwikkelen daarom bijvoorbeeld algoritmes die teksten depersonaliseren."
  subtitle1: "AI"
  subtitle1p1: "Om natuurlijke taal te verwerken, wordt artificiële intelligentie gebruikt. De leerlingen exploreren de natural language processing systemen voor toepassingen zoals sentimentanalyse, cyberpestdetectie, en auteursherkenning. Deze systemen gaan niet om met ruwe data, maar de teksten worden eerst voorbereid voordat de computer ze analyseert. De leerlingen krijgen inzicht in de principes van computationeel denken, die hier duidelijk worden geïllustreerd, zoals decompositie, patroonherkenning, abstractie en algoritmen. Ze maken kennis met de mogelijkheden en beperkingen van kennisgebaseerde en datagebaseerde systemen."
  subtitle2: "Chatbots"
  subtitle2p1: "Steeds meer bedrijven en organisaties plaatsen een chatbot op hun website met het oog op een betere dienstverlening. Dankzij NLP en het in acht nemen van de verwachtingen van de gebruikers worden deze automatische gesprekspartners steeds aangenamer in gebruik. Chatbots worden ingezet voor de klantendienst, HR, het geven van informatie .... en in verschillende domeinen zoals de gezondheidszorg, ontspanning, de bedrijfswereld, de politiek en het onderwijs. De leerlingen ondervinden zelf de beperkingen van een regelgebaseerde chatbot, wat hen mediawijzer maakt, aangezien de meeste chatbots in commerciële toepassingen vandaag nog hoofdzakelijk regelgebaseerd werken."
  subtitle3: "Sentimentanalyse"
  subtitle3p1: "De populariteit van het internet leidde niet alleen tot de opkomst van de sociale media, maar deed ook een nieuw onderzoeksdomein ontstaan: het detecteren van gevoelens en opinies in teksten. Sentimentanalyse heeft haar belang reeds bewezen voor de zakenwereld, de industrie en de maatschappij. Automatisch een sentimentscore toekennen aan online klantenreviews, tweets over politiek, of een chatbotgesprek, het gebeurt allemaal met artificiële intelligentie: NLP die zowel kennisgebaseerd (a.d.h.v. regels) als datagebaseerd (a.d.h.v. machine learning) wordt toegepast."

physical_computing:
  intro_title: "Physical computing"
  paragraph1: "Een robot bouwen met leerlingen of een andere toepassing van physical computing introduceren in de klas is niet zo eenvoudig. Om het voor leerkrachten zo laagdrempelig mogelijk te maken, ontwikkelde Dwengo een eigen microcontrollerplatform, de Dwenguino, en een grafische programmeeromgeving, DwenguinoBlockly. Zelfs zonder fysiek materiaal kan je hiermee werken."
  paragraph2: "De Dwenguino is een Arduino-gebaseerd microcontrollerplatform dat heel wat elementen bevat waarmee je snel een eigen apparaat kan bouwen."
  paragraph3: "De Dwenguino beschikt bijvoorbeeld over drukknoppen, een lcd-scherm, een zoemer, leds en connectoren om motoren aan te sluiten. De Dwenguino is open source. Het platform wordt momenteel reeds gebruikt voor leerlingen vanaf 10 jaar tot in het hoger onderwijs. Er kan een leerlijn mee opgebouwd worden van de eerste tot de derde graad van het secundair onderwijs, van grafisch tot tekstueel programmeren, en met een stijgende moeilijkheidsgraad in toepassingen."


