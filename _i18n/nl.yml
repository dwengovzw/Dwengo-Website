privacy: 
  detail: "Bij Dwengo vinden we transparantie erg belangrijk. We willen onze gebruikers dan ook graag informeren over welke data we verzamelen en waarom we dat doen. We maken gebruik van de analytics tool Matomo, die lokaal gehost wordt op een server in België. Dit betekent dat we 100% eigenaar zijn van de data en deze niet delen met derden. Deze data is volledig anoniem, er worden geen persoonsgegevens aan gekoppeld.<br><br>
We houden bij welke pagina's u bezoekt op onze website en hoe lang u op deze pagina blijft. Dit helpt ons om te begrijpen welke inhouden u interessant vindt. Aan de hand van die informatie kunnen we onze website verbeteren. We houden ook bij hoe u onze website gevonden heeft, bijvoorbeeld via een zoekmachine, een ander platform of via een directe link. Dit helpt ons om te begrijpen via welke van onze partners u op onze website terechtgekomen bent. We houden ook bij op welke uitgaande links u klikt. Dit geeft ons inzicht in welke externe bronnen u interessant vindt en helpt ons om onze content te verbeteren.<br><br>
Verder houden we bij welk besturingssysteem, welk apparaat en welke browser u gebruikt om onze website te bezoeken. Dit helpt ons om onze website te optimaliseren voor verschillende apparaten en om eventuele technische problemen op te sporen.<br><br>
Daarnaast houden we bij uit welk land u onze website bezoekt. Dit is belangrijke informatie voor ons om te begrijpen waar ons publiek vandaan komt en om onze website te optimaliseren voor verschillende regio's.<br><br>
We gebruiken deze gegevens uitsluitend voor interne analyse en om onze website te verbeteren. We delen deze gegevens niet met derden en behandelen uw privacy met de grootste zorg. Als u nog vragen heeft over ons privacybeleid, neem dan gerust contact met ons op via dpo@dwengo.org<br><br>"
