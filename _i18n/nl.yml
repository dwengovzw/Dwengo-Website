  changing_the_future: De toekomst van STEM veranderen
  changing_the_future_body: Dwengo ontwikkelt didactisch materiaal waarmee wereldwijd vrijwilligers en leerkrachten aan de slag gaan om jongeren wegwijs te maken in wetenschappen en technologie. Via didactische projecten over onder meer computationeel denken, artificiële intelligentie, robotica en wiskunde bereiken we jaarlijks honderden leerkrachten en vrijwilligers, en ook duizenden leerlingen over de hele wereld. In al onze projecten hebben we bijzondere aandacht voor kansengroepen en meisjes. Bovendien is al ons materiaal open source zodat je het kunt aanpassen naargelang de noden in jouw klas of project.
  our_history: Onze geschiedenis
  our_history_body: Dwengo is een vzw, opgericht in 2009 door zes Belgische ingenieurs. Door middel van online handleidingen, ondersteuning en hands-on workshops begon Dwengo scholen in België te benaderen. Vandaag heeft Dwengo activiteiten over de hele wereld. Om zoveel mogelijk kansengroepen te bereiken, werkt Dwengo steeds samen met lokale gemeenschappen om nieuwe projecten op te starten.
