care:
  intro_title: "KI im Gesundheitswesen"
  paragraph1: "TODO: Alle Inhalte übersetzen"
  paragraph2: "Die Beziehung zwischen den Stomata (Hautporen) von Pflanzen und dem Klimawandel bietet einen einzigartigen Rahmen, um sich mit tiefen neuronalen Netzwerken zu beschäftigen. Die Programmiersprache Python ist zudem ein sehr zugängliches Werkzeug, um die Grundlagen neuronaler Netzwerke zu studieren."
  paragraph3: "Ein Vorteil des KIKS-Projekts ist die Zusammenarbeit zwischen Forschern und Lehrern. Das Lehrmaterial von KIKS wird parallel zu den Ergebnissen einer laufenden wissenschaftlichen Untersuchung an der UGent und dem Plantentuin Meise entwickelt."
  title: "Die wissenschaftliche Forschung"
  subtitle1: "Anwendungen der künstlichen Intelligenz (KI) finden zunehmend ihren Weg in unsere Gesellschaft, einschließlich des Krankenhauses. Innovationen gibt es jedoch nicht nur auf der Krankenhausfläche, sondern auch in Arztpraxen, in der Arzneimittelforschung und bei Ihnen zu Hause. Forscher entwickeln Anwendungen der künstlichen Intelligenz für den Gesundheitssektor. Dies geschieht am besten durch <strong>interdisziplinäre Teams</strong>, die mögliche negative Auswirkungen antizipieren und den <strong>Patienten in den Mittelpunkt</strong> stellen. Fortschritte bei der Hardware, z. B. Sensoren, und der Software, z. B. Sprachtechnologie, führen zu neuen Möglichkeiten. Datenbasierte und regelbasierte KI-Modelle werden zu effektiven und transparenteren Systemen kombiniert. Auf diese Weise können Patienten dank Wearables bereits aus der Ferne überwacht werden, es wird über eine Smartphone-App nach Migräne geforscht, Anamnesegespräche werden über einen Chatbot geführt, und KI hilft Radiologen bei der Beurteilung medizinischer Bilder.<br><br>Wenn diese neuen Technologien entwickelt werden, unter Berücksichtigung aller Benutzer und möglicher gesellschaftlicher Auswirkungen, haben sie das Potenzial, den Arbeitsdruck im Gesundheitswesen zu verringern und für eine bessere Gesundheitsversorgung zu sorgen."

chatbot:
  intro_title: "Chatbot"
  paragraph1: "<strong>Wo Sprache und Technologie aufeinandertreffen, entsteht das Gebiet des Natural Language Processing (NLP). Mit Techniken aus dem maschinellen Lernen, wie dem Trainieren von Modellen zur Erkennung von Texten, Bildern oder Tonfrequenzen, können wir Computer intelligent mit Sprache arbeiten lassen. Bekannte NLP-Anwendungen des maschinellen Lernens sind beispielsweise Übersetzungsprogramme, Sprachsteuersysteme oder virtuelle Assistenten wie Siri und Chatbots.</strong>"
  paragraph2: "Wir beschäftigen uns mit Fragen wie <em>Wie können wir Texte automatisch verstehen, übersetzen und sogar schreiben?</em>, <em>Kann ein Computer Emotionen oder Ironie in einem Text erkennen?</em> und besonders <em>Wie wichtig sind Daten?</em>. Schüler der zweiten und dritten Sekundarstufe erhalten Einblick in das NLP-Fachgebiet und machen ihre ersten Schritte in der Welt des Programmierens mit Python."
  title: "Die wissenschaftliche Forschung"
  titlep1: "Im Bereich des Natural Language Processing (NLP) setzen Forscher Algorithmen ein, um Texte zu analysieren. Sie verwenden sowohl <strong>wissensbasierte</strong> als auch <strong>datenbasierte künstliche Intelligenz</strong>. Auf diese Weise können sie durch Sentimentanalyse feststellen, ob Menschen sich positiv oder negativ über bestimmte Produkte, Unternehmen oder Personen in sozialen Medien äußern. Anhand des Schreibstils versuchen sie herauszufinden, wer einen bestimmten Text verfasst hat. Sie untersuchen auch, wie sie <strong>Persönlichkeitstypen</strong> anhand von Sprache unterscheiden können. Dabei sind gute Kenntnisse in Linguistik, Informatik und Psychologie unerlässlich; NLP ist ein <strong>interdisziplinäres</strong> Gebiet."
  titlep2: "Die Entwicklungen in der Sprachtechnologie liefern <strong>neue Werkzeuge</strong>, um Falschnachrichten aufzuspüren, Kriminalität zu bekämpfen und das Gesundheitswesen effizienter zu gestalten; auch in der Geschäftswelt gibt es zahlreiche Anwendungen."
  titlep3: "Diese Geschichte wirft auch <strong>ethische Fragen</strong> auf. Für die Forschung in der Sprachtechnologie werden Daten verwendet, beispielsweise Nachrichten in sozialen Medien und Chatnachrichten. Aber wie steht es dann um die Privatsphäre? Finden wir es akzeptabel, dass die Persönlichkeit einer Person aufgrund der von ihr verfassten Texte überprüft wird? Finden wir es wünschenswert, wie dieses Wissen anschließend angewendet wird? Auch die Forscher kämpfen mit diesen Fragen. Einige entwickeln beispielsweise Algorithmen, die Texte depersonalisieren."
  subtitle1: "KI"
  subtitle1p1: "Um natürliche Sprache zu verarbeiten, wird künstliche Intelligenz verwendet. Die Schüler erkunden die Natural Language Processing-Systeme für Anwendungen wie Sentimentanalyse, Erkennung von Cybermobbing und Erkennung des Autors. Diese Systeme arbeiten nicht mit Rohdaten, sondern die Texte werden vor der Analyse durch den Computer vorbereitet. Die Schüler bekommen Einblick in die Prinzipien des Computational Thinking, die hier deutlich illustriert werden, wie Dekomposition, Mustererkennung, Abstraktion und Algorithmen. Sie lernen die Möglichkeiten und Grenzen von wissensbasierten und datenbasierten Systemen kennen."
  subtitle2: "Chatbots"
  subtitle2p1: "Immer mehr Unternehmen und Organisationen platzieren einen Chatbot auf ihrer Website, um einen besseren Service zu bieten. Dank NLP und der Berücksichtigung der Erwartungen der Benutzer werden diese automatischen Gesprächspartner immer angenehmer zu bedienen. Chatbots werden für den Kundenservice, HR, die Bereitstellung von Informationen usw. eingesetzt und in verschiedenen Bereichen wie Gesundheitswesen, Unterhaltung, Wirtschaft, Politik und Bildung. Die Schüler erfahren selbst die Einschränkungen eines regelbasierten Chatbots, was sie medienkompetenter macht, da die meisten Chatbots in kommerziellen Anwendungen heute noch hauptsächlich regelbasiert arbeiten."
  subtitle3: "Sentimentanalyse"
  subtitle3p1: " "
  teaser:
    title: "Probieren Sie dieses Lehrmaterial aus!"
    file: "/assets/files/teasers/Opdracht_SentimentanalyseUnplugged_Start2STEM_deelnemer_vTechnopolis.pdf"

