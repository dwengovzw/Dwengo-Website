socialrobot:
  page_title: "Sozialer Roboter"
  intro: "Lernen Sie den 'Sozialen Roboter' kennen, ein fesselndes MINT-Projekt für die Sekundarstufe! Hier tauchen Schülerinnen und Schüler in ein herausforderndes Projekt ein, in dem sie ihren eigenen sozialen Roboter entwerfen, programmieren und bauen."
  summary: "Das 'Sozialer Roboter'-Projekt ist eine fantastische Möglichkeit, junge Schülerinnen und Schüler für MINT zu begeistern. Es ermöglicht den Lernenden, ihre Kreativität zu entfalten und technische Fähigkeiten durch das Entwerfen, Programmieren und Bauen ihres eigenen sozialen Roboters zu entwickeln. Darüber hinaus knüpft dieses Projekt an aktuelle wissenschaftliche Forschung zur Verbesserung der Interaktion zwischen Mensch und Roboter und den Möglichkeiten an, die soziale Roboter bieten, um zu verschiedenen gesellschaftlichen Herausforderungen beizutragen."
  title1: "Was werden sie tun?"
  t1_subtitle1: "Entwerfen"
  t1_p1: "Die Schülerinnen und Schüler haben die volle Kontrolle über das Design ihres sozialen Roboters. Sie sind die Architekten ihrer Kreation und haben die Möglichkeit, ihre Vision und ihren persönlichen Stil im Design zum Ausdruck zu bringen."
  t1_subtitle2: "Programmieren"
  t1_p2: "Die Lernenden verwenden die grafische Programmierumgebung von Dwengo, um den Roboter zu programmieren und die Interaktion mit seiner Umgebung zu ermöglichen."
  t1_subtitle3: "Bauen"
  t1_p3: "Mit Hilfe von elektronischen Komponenten, wiederverwendbaren Materialien und Bastelmaterial haben die Lernenden die Möglichkeit, ihren Roboter von Grund auf zu bauen. Dadurch entwickeln sie nicht nur ihre technischen Fähigkeiten, sondern auch ihre kreativen und problemlösenden Fähigkeiten. Die Verwendung von wiederverwendbaren Materialien bietet zudem eine nachhaltige Lösung."
  t1_subtitle4: "Präsentieren"
  t1_p4: ""
  title2: "Was werden sie lernen?"
  title2_p: "Dieses Projekt bietet einen multimodalen Ansatz, der die Schülerinnen und Schüler dazu anregt, problemlösend und kritisch zu denken. Diese Fähigkeiten sind in der modernen Gesellschaft von unschätzbarem Wert und werden ihnen helfen, in der Zukunft sowohl im persönlichen als auch im beruflichen Leben erfolgreich zu sein."
  t2_subtitle1: "Kreativität"
  t2_p1: "Die Kreativität der Lernenden zeigt sich nicht nur während des Entwurfsprozesses, sondern auch beim Programmieren und Bauen ihres sozialen Roboters. Sie haben die Freiheit, ihre eigenen Ideen und Visionen in die Funktionalitäten des Roboters zu integrieren und können so ihren persönlichen Stempel auf das Projekt drücken. Dies macht den Lernprozess nicht nur wertvoller, sondern auch unterhaltsamer und herausfordernder für die Lernenden."
  t2_subtitle2: "Computational Thinking"
  t2_p2: "Computational Thinking zeigt sich nicht nur in der Programmierung des Roboters, sondern wird auch deutlich bei den Problemen, die die Lernenden beim Entwerfen und Bauen ihres sozialen Roboters lösen müssen. Auf diese Weise entwickeln die Lernenden nicht nur Programmierfähigkeiten, sondern auch wichtige kognitive Fähigkeiten, die in verschiedenen Disziplinen relevant sind."
  t2_subtitle3: "Technische Fähigkeiten"
  t2_p3: "Der Bau ihres eigenen sozialen Roboters gibt den Lernenden die Möglichkeit, mit verschiedenen elektronischen Komponenten und recycelten Materialien zu arbeiten. Durch Anpassen und Verbessern dieser Komponenten und Materialien lernen sie nicht nur, wie sie den Roboter bauen können, sondern auch, wie sie ihn optimieren können."
  t2_subtitle4: "Optional"
  t2_p4: ''
  title3: "Wie fängt man an?"
  title3_p: "Mit diesem Projekt können Sie leicht beginnen. Im Folgenden finden Sie die 4 Module, in die das Projekt unterteilt ist. Alle praktischen Informationen, die Sie benötigen, um loszulegen, finden Sie im Modul 0.<br><br>Unten auf dieser Seite finden Sie eine Übersicht über alle herunterladbaren Materialien, die Sie in den Lernpfaden finden."
  t3_subtitle1: "Titel"
  t3_p1: ""
  t3_subtitle2: "Titel"
  t3_p2: ""
  t3_subtitle3: "Titel"
  t3_p3: ""
  t3_subtitle4: "Titel"
  t3_p4: "" 
