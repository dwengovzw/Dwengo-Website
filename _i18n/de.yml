wegostem:
  intro_title: "WeGoSTEM"
  paragraph1: "Mit WeGoSTEM begeistert Dwengo Schüler der dritten Klasse der Grundschule für Technik und Informatik. Wir fordern die Kinder heraus, einen kreativen Kunstroboter zu bauen, der selbstständig zeichnen, bauen und programmieren kann. So lernen sie viele STEM-Fähigkeiten von Technik bis zum rechnerischen Denken."
  paragraph2: "Auf dieser Seite haben wir alle unterstützenden didaktischen Materialien in einer Online-Lektion zusammengefasst. WeGoSTEM bietet eine Reihe interessanter Aktivitäten, die Sie in zwei Unterrichtsstunden im Klassenzimmer umsetzen können."
  title: "Leihen Sie die Zeichenroboter kostenlos in der Bibliothek aus und bringen Sie STEM in den Unterricht"
  titlep1: "Um die Verteilung unseres Materials so reibungslos wie möglich zu gestalten, arbeiten wir mit örtlichen Bibliotheken zusammen. Eine Übersicht finden Sie am Ende dieser Seite, mit Links zum Reservierungsformular oder einem Ansprechpartner."
  titlep2: "Mit dem Material in diesem Kasten können Sie einen WeGoSTEM-Workshop für eine Klasse mit maximal 30 Schülern durchführen. Begeistern Sie auch Ihre Kollegen für WeGoSTEM und geben Sie den Workshop gemeinsam für alle Schüler der 5. und 6. Klasse!"
  titlep3: "Es ist beabsichtigt, dass Sie das Material nach <strong>zwei Wochen</strong> wieder in die Bibliothek zurückbringen!"
  subtitle1: "Ursprung"
  subtitle1p1: "Im Jahr 2017 kamen während der Jury-Präsentationen der Kandidatinnen für Young ICT Lady of the Year drei der Kandidatinnen miteinander ins Gespräch. Es wurde schnell klar, dass der Grund für die Teilnahme an SheGoesICT derselbe war: ihre eigene Leidenschaft zu teilen, indem sie Schüler für STEM begeisterten. An diesem Tag beschlossen die drei, gemeinsam eine Aktivität zu starten. Ein erster Testworkshop, der inhaltlich bereits von Dwengo vzw zusammengestellt wurde, fand an einem Genter Gymnasium am Internationalen Frauentag statt."
  subtitle1p2: "Dieser Testworkshop sah vielversprechend aus, und wir beschlossen, daraus eine große Initiative zu machen, mit dem ersten Fokus: Tausenden Kindern diesen Workshop in der Schule während der EU Code Week im Oktober anzubieten. Um dies zu realisieren, bündelten wir das didaktische Wissen und die Erfahrung von Dwengo mit der Begeisterung und dem Netzwerk der SheGoesICT-Kandidatinnen. Gemeinsam haben wir 300 Freiwillige ausgebildet, die gerne zu dritt einen Tag lang vor der Klasse stehen wollten, um einen Roboter-Workshop zu veranstalten. Das erforderliche Material brachten wir zu den Schulen und holten es dort wieder ab. Mit Hilfe von Subventionen und Sponsoring aus der Industrie konnten wir auf diese Weise etwa 4000 Kinder erreichen."
  subtitle2: "Professionalisierung"
  subtitle2p1: "Die Organisation von WeGoSTEM machte viel Freude, es wurde schnell klar, dass wir daraus eine jährliche Initiative machen wollten. Das erforderte eine Professionalisierung des Ansatzes. Ab 2018 setzten wir vor allem auf eine eigene Website, auf der sich Freiwillige und Schulen registrieren konnten. So konnten wir die Planung zum großen Teil automatisieren. Auch der WeGoSTEM-Bausatz erforderte eine Verbesserung. Wir lernten aus dem Feedback der Freiwilligen und passten das Material an."
  subtitle2p2: "Wir konnten unseren Einfluss in der EU Code Week 2018 und 2019 weiter ausdehnen, mit jeweils über 5000 bzw. über 7000 Kindern wurde es ein großer Erfolg! Ab 2018 erweiterten wir neben Flandern und Brüssel auch nach Wallonien und sogar in Griechenland fand WeGoSTEM statt. Wie bereits 2017 konzentrierten wir uns verstärkt auf Schulen, an denen überdurchschnittlich viele Kinder mit einem sozial benachteiligten Hintergrund lernen. Auf diese Weise erreichten wir jedes Mal 30 % Kinder mit einem sozial benachteiligten Hintergrund. Wir behielten auch ein gutes Verhältnis zwischen Mädchen und Jungen im Blick und sind stolz darauf, dass die Freiwilligen zu 40 % weiblich sind!"
  subtitle3: "COVID"
  subtitle3p1: "COVID zwang uns, über einen völlig anderen Ansatz nachzudenken. Mit Freiwilligen in Schulen zu gehen, war nicht möglich. Deshalb entschieden wir uns für das Prinzip des 'Teach-the-Teacher'. Wir entwickelten einen Online-Lernpfad, damit die Lehrer sich selbst vorbereiten und den Workshop selbst im Klassenzimmer durchführen konnten. Das Material brachten wir immer noch zu den Schulen. Jeder Lehrer erhielt einen Online-<em>Buddy</em>, einen der erfahreneren Freiwilligen aus den Vorjahren. Anstelle des reinen Fokus auf die EU Code Week verteilten wir die Initiative im Jahr 2020 über das gesamte Schuljahr 2020-2021."
  subtitle3p2: "Wir erhielten positives Feedback von den Lehrern, und die Buddies ließen uns wissen, dass es kaum Fragen gab. Die Grundlage des Online-Lernpfads war gut und wurde weiter verbessert."
  subtitle3p3: "Ab 2021 beschlossen wir, den Ansatz nicht mehr so wie früher zurückzubringen, sondern den Ansatz weiter zu überdenken. Wir arbeiten wieder mit einer (kleineren) Version von WeGoSTEM während der EU Code Week, mit einem noch stärkeren Fokus auf Kinder mit einem sozial benachteiligten Hintergrund. Während des restlichen Schuljahres kann nun jede Schule das unterstützende didaktische Material nutzen und das Robotermaterial außerdem kostenlos in einer der Bibliotheken ausleihen, mit denen wir zusammenarbeiten. Um das Material noch zugänglicher zu machen, hat Dwengo inzwischen einen Online-Simulator entwickelt, der auf jedem Computer oder Chromebook verwendet werden kann. Schulen können jetzt mit ihren eigenen Laptops oder Chromebooks arbeiten."
  title2: "Ausleihen"

project:
  page_title: "Computational Thinking"
  intro: "In unserer zunehmend digitalisierten Welt ist es wichtig, dass jeder neben Rechnen, Lesen und Schreiben auch computationell denken kann. Computational Thinking bezieht sich auf die Fähigkeit, Probleme mithilfe eines Computers zu lösen."
  summary: "Wenn Sie computational denken, überlegen Sie die Schritte, die erforderlich sind, um eine Lösung für ein bestimmtes Problem zu finden, und setzen dann mit Hilfe Ihres technischen Wissens den Computer ein, um das Problem zu lösen."
  title1: "Im Unterricht"
  title1_p: "Wir zeigen, wie Computational Thinking auf sinnvolle Weise und aus praktischen Kontexten in den Lehrplan integriert werden kann. Dies erstreckt sich auf Fächer in technischen und wissenschaftlichen Richtungen, aber auch in Sprach- und Geisteswissenschaften. Unsere innovativen Lehrmaterialien sind in die bestehende Lernlinie 'AI Op School' eingebunden, die sich in der ersten, zweiten und dritten Klasse mit Computational Thinking befasst, jeweils in verschiedenen Kontexten. Dabei liegt der Schwerpunkt auf einem multidisziplinären Ansatz mit besonderem Augenmerk auf den Auswirkungen neuer Technologien auf unsere sich schnell verändernde Gesellschaft."
  t1_subtitle1: "Für jeden"
  t1_p1: "Da Computational Thinking stark auf problemlösende Fähigkeiten ausgerichtet ist, kann es in jedem bestehenden Fach im regulären Unterricht behandelt werden. Es geht dabei um Probleme, für die man oft mit Hilfe eines Computers leichter eine Lösung findet."
  t1_subtitle2: "ohne und mit Computer"
  t1_p2: "Über Programmierkurse können Sie viele Konzepte des Computational Thinking in die Praxis umsetzen. Dennoch kann man auch ohne Computer viel über Computational Thinking lernen. Dafür sind zahlreiche interessante Aktivitäten ohne Computer möglich."
  t1_subtitle3: "Fortbildung"
  t1_p3: "Mit diesem Projekt unterstützen wir Lehrerausbilder und Lehrer der Sekundarstufe dabei, mithilfe eines flexiblen, Online-Lernpfads mit konkreten Unterrichtsmaterialien, integriert in STEM-Projekte, Computational Thinking in den eigenen fachspezifischen Kontext zu übersetzen."
  t1_subtitle4: "Optional"
  t1_p4: "Text"
  title2: "Inhaltlich"
  title2_p: "Die Professionalisierung von Lehrern verdient die notwendige Aufmerksamkeit, da sie oft unzureichend in Bezug auf die Konzepte von Computational Thinking und mögliche Herangehensweisen, Didaktik und Bewertung ausgebildet sind. Eine Übersicht aller Lernpfade finden Sie am Ende des Lernpfads <em>'Bedeutung von Computational Thinking'</em>."
  t2_subtitle1: "neue Terminologie"
  t2_p1: "Es ist wichtig, Lehrer mit der Terminologie vertraut zu machen, damit sie Aspekte des Computational Thinking in ihrem eigenen Unterrichtsmaterial erkennen können, und ihr Selbstvertrauen, über Computational Thinking zu unterrichten, wächst. Dafür ist unter anderem ein breites Angebot an qualitativ hochwertigem Unterrichtsmaterial erforderlich, dem wir gerecht zu werden versuchen."
  t2_subtitle2: "wissenschaftliche Forschung"
  t2_p2: "Es wird noch intensiv erforscht, wie Computational Thinking am besten im Unterricht behandelt werden kann. Hier versuchen wir Ihnen bereits einen Leitfaden zur Umsetzung zu geben, während wir die Erkenntnisse weiterverfolgen."
  t2_subtitle3: "Lernpfade"
  t2_p3: "Nachfolgend finden Sie eine breite Palette von Lernpfaden. Die Themen reichen von <em>'Definition und Schwerpunkte'</em> bis <em>'Historie'</em> und sogar <em>'Lehrpläne und Mindestziele'</em>."
  t2_subtitle4: "Optional"
  t2_p4: "Text"
  title3: "Wie fängt man an?"
