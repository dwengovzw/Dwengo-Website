  subtitle1: "KI"
  subtitle1p1: "KI ist ein Zweig der Informatik. Eine Definition für KI zu geben, die in so vielen verschiedenen Bereichen eingesetzt wird, ist keine leichte Aufgabe. Innerhalb der KI unterscheidet man wissensbasierte und datenbasierte Systeme. Der Chatbot Eliza und der Schachcomputer Deep Blue sind Beispiele für wissensbasierte Systeme. Die Regeln, denen der Computer folgt, sind sorgfältig programmiert. Die Gesichtserkennung ist ein Beispiel für ein datenbasiertes System. Dieses System hat gelernt: basierend auf den gegebenen Daten hat es die Parameter im programmierten Algorithmus selbst angepasst. Man spricht auch von maschinellem Lernen."
  subtitle2p2: "Man unterscheidet zwischen allgemeiner KI und schmaler KI. Bei der allgemeinen KI handelt es sich um Computersysteme mit den gleichen Fähigkeiten wie ein Mensch. Wir haben derzeit nicht das Wissen, solche Systeme zu entwerfen. KI befindet sich derzeit noch auf der Ebene der schmalen KI: KI-Systeme, die spezifische Aufgaben erfüllen, für die sie entwickelt wurden."
