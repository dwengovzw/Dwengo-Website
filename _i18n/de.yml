aiopschool:
  intro_title: "KI in der Schule"
  paragraph1: "Künstliche Intelligenz (KI) kommt in den Medien immer wieder zur Sprache. Beliebte Themen sind: Chatbots, selbstfahrende Autos, virtuelle Assistenten und der Verlust von Arbeitsplätzen. KI-Systeme dringen immer mehr in unsere Welt ein."
  paragraph2: "KI in der Schule ist ein Projekt, das aus der Sorge entstanden ist, dass Schüler künstliche Intelligenz verstehen sollten, und der Erkenntnis, dass es eine Lücke im Lehrplan der Sekundarschule gibt, um diesem Bedürfnis gerecht zu werden. Wir erstellen Unterrichtsmaterialien für die Sekundarschule im Bereich KI, die mit den Endzielen und den bestehenden Lehrplanzielen verknüpft sind."
  banner_info: "KI in der Schule ist ein Projekt von Dwengo vzw. Im Rahmen des Projekts haben wir sowohl das Unterrichtsmaterial als auch die erforderlichen Tools zur Arbeit mit maschinellem Lernen und künstlicher Intelligenz im Klassenzimmer entwickelt. Alle verfügbaren Lerninhalte auf aiopschool.be (<a href='/content/'>und noch viel mehr</a>) sind jetzt auf dwengo.org verfügbar."
  subtitle1: "KI"
  subtitle1p1: "KI ist ein Bereich der Informatik. Eine Definition für KI, die in so vielen verschiedenen Bereichen eingesetzt wird, ist keine einfache Aufgabe. In der KI unterscheidet man zwischen wissensbasierten und datenbasierten Systemen. Der Chatbot Eliza und der Schachcomputer Deep Blue sind Beispiele für wissensbasierte Systeme. Die Regeln, denen der Computer folgt, sind sorgfältig programmiert. Gesichtserkennung ist ein Beispiel für ein datenbasiertes System. Dieses System hat gelernt: basierend auf den bereitgestellten Daten hat es die Parameter im programmierten Algorithmus selbst angepasst. Man spricht auch von maschinellem Lernen."
  subtitle2p2: "Man unterscheidet zwischen generaler KI und enger KI. Bei genereller KI handelt es sich um Computersysteme mit den gleichen Fähigkeiten wie ein Mensch. Wir haben bisher nicht das Wissen, um solche Systeme zu entwerfen. Derzeit befindet sich KI noch auf der Ebene der engen KI: KI-Systeme, die die spezifischen Aufgaben erledigen, für die sie entworfen wurden."
  subtitle2: "In der Schule"
  subtitle2p1: "Wenn Schüler im Internet surfen, Fotos auf Instagram posten, Google Docs verwenden, eine E-Mail von einem virtuellen Assistenten wie Siri senden oder durch die Stadt gehen, werden Daten erfasst. Was passiert, wenn ein KI-System all diese Big Data miteinander verknüpft? Sind diese KI-Systeme objektiv, wenn sie Entscheidungen treffen? Sollten Schüler, die die Sekundarschule verlassen, nicht Einblick in unsere digitalisierte Welt haben? Ist dieses Verständnis nicht notwendig, um in ihrem Erwachsenenleben fundierte Entscheidungen treffen zu können? Das 'KI in der Schule'-Team findet schon. Wir erstellen Unterrichtsmaterialien für die Sekundarschule im Bereich KI, die mit den Endzielen und den bestehenden Lehrplanzielen verknüpft sind. Wir sind der Meinung, dass alle Jugendlichen die Grundlagen von KI kennen und verstehen sollten. Der beste Weg, alle Jugendlichen zu erreichen, ist über die Schule. Außerdem ist die Schule der ideale Ort, um die Schüler auf die ethischen Aspekte von KI-Systemen aufmerksam zu machen."

waisda:
  intro_title: "wAIsda?"
  paragraph1: "Künstliche Intelligenz (KI) wird in den Medien intensiv behandelt. Beliebte Themen sind: Chatbots, selbstfahrende Autos, virtuelle Assistenten und der Verlust von Arbeitsplätzen. KI-Systeme dringen immer mehr in unsere Welt ein."
  paragraph2: "In diesem Projekt werden verschiedene KI-Konzepte behandelt, wie Klassifikation, Bias, neuronale Netzwerke, Trainings-, Validierungs- und Testdaten sowie Unter- und Überanpassung,... Dies geschieht immer in einem gesellschaftlich relevanten Kontext wie Klimawandel oder Gesundheitswesen. Wir entwickeln zehn außerschulische Workshops von einer halben Tagesdauer. Um Wachstum zu ermöglichen, werden diese nach Schwierigkeitsgrad eingeteilt."
