# Translations for the projects page
projects_page:
  title: "Projets à l'honneur"
  project_1_title: "WeGoSTEM"
  project_1_description: "Avec WeGoSTEM, nous enthousiasmons les élèves de la troisième année du primaire pour la technologie et les sciences informatiques. Nous mettons au défi les enfants de construire, de programmer et de créer un robot artistique capable de dessiner de manière autonome. Ainsi, ils acquièrent de nombreuses compétences STEM, de la technologie à la pensée computationnelle. Ces dernières années, plus de 20 000 enfants ont construit leur premier robot lors du projet WeGoSTEM dans toute la Belgique. Vous pouvez également participer avec votre école grâce aux matériaux pédagogiques gratuits distribués par les bibliothèques dans toute la Belgique."
  project_1_contact: "Des questions ? Contactez-nous via wegostem@dwengo.org. Pour les bibliothèques ayant des questions logistiques, utilisez une adresse distincte : bib@dwengo.org. Les médias peuvent contacter Peter Bertels au 0474 87 40 95 ou à l'adresse peter@dwengo.org."
  project_1_teaser: "https://www.youtube.com/embed/5zK8zEZL7rk"
  project_2_title: "IA À l'école"
  project_2_description: "L'intelligence artificielle (IA) est largement abordée dans les médias. Les thèmes populaires incluent les chatbots, les voitures autonomes, les assistants virtuels et la perte d'emplois. Les systèmes d'IA pénètrent de plus en plus dans notre monde. AI À l'école est un projet né de la préoccupation selon laquelle les élèves doivent comprendre l'intelligence artificielle (IA) et de la prise de conscience qu'il y a un manque dans le programme d'études du secondaire pour y répondre. Nous créons des supports pédagogiques pour le secondaire sur l'IA liés aux compétences finales et aux objectifs d'apprentissage existants. Tous ces supports pédagogiques sont disponibles sur notre site Web."
  project_2_contact: "Des questions ? Contactez-nous via team@aiopschool.be. Les médias peuvent contacter Francis Wyffels au 0473 300 729 ou à l'adresse francis@dwengo.org."
  project_2_teaser: "https://www.youtube.com/embed/tqSnpAKLsu8"
  project_3_title: "Projets internationaux"
  project_3_description: "Description du projet international"
  project_3_contact: "Intéressé par le lancement d'un projet international ? Contactez Francis Wyffels via francis@dwengo.org."
  project_3_teaser: "https://www.youtube.com/embed/HP0ncKuV2-A"
  project_4_title: "Dwenguino"
  project_4_description: "Construire un robot avec des élèves ou introduire une autre application de l'informatique physique dans la classe n'est pas si simple. Pour rendre cela aussi accessible que possible aux enseignants, Dwengo a développé sa propre plateforme de microcontrôleurs, la Dwenguino, et un environnement de programmation graphique, DwenguinoBlockly. Même sans matériel physique, vous pouvez travailler avec cela. La Dwenguino est une plateforme de microcontrôleurs basée sur Arduino qui contient de nombreux éléments permettant de construire rapidement votre propre appareil, comme un robot social, une station météo, un instrument de musique ou une voiture autonome. La Dwenguino dispose par exemple de boutons, d'un écran LCD, d'un buzzer, de LEDs et de connecteurs pour brancher des moteurs. La Dwenguino est open source. La plateforme est actuellement utilisée pour les élèves de 10 ans et plus, jusqu'à l'enseignement supérieur. Elle peut être utilisée pour construire une ligne directrice de la première à la troisième année du secondaire, passant de la programmation graphique à la programmation textuelle, avec une difficulté croissante dans les applications."
  project_4_contact: "Des questions ? Contactez-nous via natacha@dwengo.org."
  project_4_teaser: "https://www.youtube.com/embed/VpAXLlT_JP0"
  project_5_title: "Pensée computationnelle"
  project_5_description: "Les problèmes sont souvent plus faciles, plus précis et plus rapides à résoudre avec l'aide d'un ordinateur. Lorsque vous pensez de manière computationnelle, vous réfléchissez aux étapes nécessaires pour arriver à une solution à un problème donné, puis, avec vos connaissances techniques, vous mettez l'ordinateur au travail pour effectuer ces étapes et résoudre le problème. La pensée computationnelle se concentre fortement sur les compétences en résolution de problèmes et peut être abordée dans toutes les matières de l'enseignement régulier. De nombreux concepts de la pensée computationnelle peuvent être abordés de manière pratique dans les cours de programmation. Cependant, vous pouvez également apprendre beaucoup sur la pensée computationnelle sans ordinateur. Dwengo aide les enseignants avec des activités connectées et non connectées pour apprendre à leurs élèves à penser de manière computationnelle, et veut rendre les enseignants compétents dans la reconnaissance des concepts de la pensée computationnelle dans leurs propres supports pédagogiques. Les activités connectées mettent l'accent sur l'informatique physique (avec une programmation graphique et textuelle) et les STEM (avec Python)."
  project_5_contact: "Des questions ? Contactez-nous via natacha@dwengo.org."
  project_5_teaser: "https://youtube.com/embed/Nifa0vooyKg"

