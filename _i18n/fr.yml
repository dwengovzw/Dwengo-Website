socialrobot:
  page_title: "Robot social"
  intro: "Découvrez 'Robot social', un projet STEM captivant pour l'enseignement secondaire ! Les élèves se plongeront dans un projet stimulant où ils concevront, programmeront et construiront leur propre robot social."
  summary: "Le projet 'Robot social' est une manière fantastique d'enthousiasmer les jeunes étudiants pour les STEM. Il permet aux élèves de libérer leur créativité et de développer des compétences techniques en concevant, programmant et construisant leur propre robot social. De plus, ce projet s'inscrit dans la recherche scientifique actuelle visant à améliorer l'interaction entre l'homme et le robot, ainsi qu'aux possibilités offertes par les robots sociaux pour contribuer à divers défis sociétaux."
  title1: "Qu'est-ce qu'ils vont faire ?"
  t1_subtitle1: "Concevoir"
  t1_p1: "Les élèves ont le contrôle total sur la conception de leur robot social. Ils sont les architectes de leur création et ont la possibilité d'exprimer leur vision et leur style personnel dans la conception."
  t1_subtitle2: "Programmer"
  t1_p2: "Les élèves utilisent l'environnement de programmation graphique de Dwengo pour programmer le robot et permettre son interaction avec son environnement."
  t1_subtitle3: "Construire"
  t1_p3: "À l'aide de composants électroniques, de matériaux recyclables et de matériel de bricolage, les élèves ont la possibilité de construire leur robot à partir de rien. Cela développe non seulement leurs compétences techniques, mais aussi leurs compétences créatives et de résolution de problèmes. L'utilisation de matériaux recyclables offre en outre une solution durable."
  t1_subtitle4: "Présenter"
  t1_p4: ""
  title2: "Qu'est-ce qu'ils vont apprendre ?"
  title2_p: "Ce projet propose une approche multimodale qui encourage les élèves à penser de manière critique et à résoudre des problèmes. Ces compétences sont inestimables dans la société moderne et les aideront à réussir dans leur vie personnelle et professionnelle future."
  t2_subtitle1: "Créativité"
  t2_p1: "La créativité des élèves s'exprime non seulement lors du processus de conception, mais aussi lors de la programmation et de la construction de leur robot social. Ils ont la liberté d'intégrer leurs propres idées et visions dans les fonctionnalités du robot, leur permettant ainsi de laisser leur empreinte personnelle sur le projet. Cela rend le processus d'apprentissage non seulement plus précieux, mais aussi plus amusant et stimulant pour les élèves."
  t2_subtitle2: "Pensée computationnelle"
  t2_p2: "La pensée computationnelle n'est pas seulement présente dans la programmation du robot, mais elle se manifeste également clairement dans les problèmes que les élèves doivent résoudre lors de la conception et de la construction de leur robot social. Ainsi, les élèves développent non seulement des compétences en programmation, mais aussi des compétences cognitives importantes pertinentes dans différentes disciplines."
  t2_subtitle3: "Compétences techniques"
  t2_p3: "La construction de leur propre robot social donne aux élèves l'occasion de travailler avec différents composants électroniques et matériaux recyclés. En adaptant et en améliorant ces composants et matériaux, ils apprennent non seulement à construire le robot, mais aussi à l'optimiser."
  t2_subtitle4: "Titre"
  t2_p4: ""
  title3: "Comment commencer ?"
  title3_p: "Ce projet est facile à démarrer. Ci-dessous, vous trouverez les 4 modules dans lesquels le projet est divisé. Toutes les informations pratiques nécessaires pour commencer se trouvent dans le module 0.<br><br>En bas de cette page, vous trouverez un aperçu de tous les matériaux téléchargeables que vous rencontrerez dans les parcours d'apprentissage."
