wegostem:
  intro_title: "WeGoSTEM"
  paragraph1: "Avec WeGoSTEM, Dwengo passionne les élèves de troisième cycle du primaire pour la technologie et les sciences informatiques. Nous mettons au défi les enfants de construire et de programmer un robot artistique créatif capable de dessiner de manière autonome. Ainsi, ils apprennent de nombreuses compétences STEM, de la technologie à la pensée computationnelle."
  paragraph2: "Sur cette page, nous avons rassemblé tout le matériel didactique de soutien dans une leçon en ligne. WeGoSTEM regroupe plusieurs activités intéressantes que vous pouvez réaliser en deux heures de classe."
  title: "Empruntez gratuitement les robots dessinateurs à la bibliothèque et intégrez STEM dans la classe"
  titlep1: "Pour faciliter la distribution de notre matériel, nous travaillons en collaboration avec les bibliothèques locales. Vous trouverez un aperçu en bas de cette page, avec des liens vers le formulaire de réservation ou une personne de contact."
  titlep2: "Avec le matériel de cette boîte, vous pouvez organiser un atelier WeGoSTEM pour une classe allant jusqu'à 30 élèves. Incitez également vos collègues à participer à WeGoSTEM et à animer l'atelier ensemble pour tous les élèves de la 5e et de la 6e année !"
  titlep3: "L'objectif est de retourner le matériel à la bibliothèque après <strong>deux semaines</strong> !"
  subtitle1: "Origine"
  subtitle1p1: "En 2017, lors des présentations du jury des candidates au titre de Young ICT Lady of the Year, trois des candidates ont commencé à discuter entre elles. Il est rapidement apparu que la raison de leur participation à SheGoesICT était la même : partager leur propre passion en enthousiasmant les élèves pour les STEM. Ce même jour, les trois ont décidé de mettre en place une activité. Un premier atelier pilote, dont le contenu avait déjà été élaboré par Dwengo vzw, a eu lieu dans une école de Gand le jour international de la femme."
  subtitle1p2: "Cet atelier pilote s'est bien déroulé, et nous avons décidé d'en faire une grande initiative avec comme première priorité : offrir cet atelier à des milliers d'enfants à l'école, pendant la Semaine européenne du code en octobre. Pour réaliser cela, nous avons rassemblé les connaissances didactiques et l'expérience de Dwengo avec l'enthousiasme et le réseau des candidates SheGoesICT. Ensemble, nous avons formé 300 volontaires qui, par groupes de trois, ont bien voulu donner un cours d'un jour devant une classe pour construire un atelier robotique. Nous avons apporté le matériel nécessaire aux écoles et l'avons récupéré ensuite. Avec l'aide de subventions et de parrainages de l'industrie, nous avons ainsi pu toucher environ 4000 enfants."
  subtitle2: "Professionnalisation"
  subtitle2p1: "Organiser WeGoSTEM a procuré beaucoup de satisfaction, et il est rapidement devenu évident que nous voulions en faire une initiative annuelle. Cela demandait une professionnalisation de l'approche. À partir de 2018, nous avons surtout mis l'accent sur un site web propre où les bénévoles et les écoles pouvaient s'inscrire. Cela nous a permis d'automatiser en grande partie la planification. La trousse WeGoSTEM a également nécessité une amélioration. Nous avons tiré des enseignements des commentaires des bénévoles et adapté le matériel."
  subtitle2p2: "Nous avons pu étendre notre portée lors de la Semaine européenne du code en 2018 et 2019, avec respectivement plus de 5000, plus de 7000 enfants, c'était un grand succès ! À partir de 2018, nous avons étendu nos activités à la Wallonie, en plus de la Flandre et de Bruxelles, et WeGoSTEM a même eu lieu en Grèce. Tout comme en 2017, nous avons mis l'accent supplémentaire sur les écoles où, plus que la moyenne, des enfants issus de milieux défavorisés sont scolarisés. Nous avons ainsi touché chaque fois 30 % d'enfants issus de milieux défavorisés. Nous avons également continué à veiller à un bon équilibre entre filles et garçons et nous sommes fiers que les bénévoles soient à 40 % des femmes !"
  subtitle3: "COVID"
  subtitle3p1: "La COVID nous a obligés à repenser complètement notre approche. Il était impossible d'envoyer des bénévoles dans les écoles. C'est pourquoi nous avons décidé de nous concentrer sur le principe du « enseigner à l'enseignant ». Nous avons développé un parcours d'apprentissage en ligne pour que les enseignants puissent se préparer eux-mêmes et animer l'atelier en classe. Le matériel était toujours apporté aux écoles. Chaque enseignant avait un <em>buddy</em> en ligne, l'un des bénévoles expérimentés des années précédentes. Au lieu de se concentrer uniquement sur la Semaine européenne du code, nous avons étendu l'initiative en 2020 sur l'ensemble de l'année scolaire 2020-2021."
  subtitle3p2: "Nous avons reçu des retours positifs des enseignants, et les <em>buddies</em> nous ont dit qu'il y avait à peine de questions. La base du parcours d'apprentissage en ligne était bonne et a été encore améliorée."
  subtitle3p3: "À partir de 2021, nous avons décidé de ne plus revenir à l'approche d'avant, mais de repenser complètement l'approche. Nous organisons à nouveau une (version plus limitée de) WeGoSTEM pendant la Semaine européenne du code, avec une attention encore plus forte pour les enfants issus de milieux défavorisés. Pendant le reste de l'année scolaire, chaque école peut désormais utiliser le matériel didactique de soutien, et en outre, emprunter gratuitement le matériel robotique dans l'une des bibliothèques avec lesquelles nous collaborons. Pour rendre le matériel encore plus accessible, Dwengo a développé une simulation en ligne qui peut être utilisée sur n'importe quel ordinateur ou Chromebook. Les écoles peuvent maintenant travailler avec leurs propres ordinateurs portables ou Chromebooks."
  title2: "Emprunter"

project:
  page_title: "Pensée computationnelle"
  intro: "Dans notre monde de plus en plus numérisé, il est important que chacun, en plus de savoir lire, écrire et calculer, puisse aussi penser de manière computationnelle. La pensée computationnelle concerne la capacité à résoudre des problèmes à l'aide d'un ordinateur."
  summary: "Lorsque vous pensez de manière computationnelle, vous réfléchissez aux étapes nécessaires pour résoudre un problème particulier, puis vous mettez l'ordinateur au travail pour résoudre le problème avec vos connaissances techniques."
  title1: "En classe"
  title1_p: "Nous montrons comment la pensée computationnelle peut être intégrée de manière significative dans le programme d'études, à partir de contextes pratiques. Cela s'étend aux matières des filières techniques et scientifiques, mais également dans les filières linguistiques et humaines. <br> Nos matériaux d'apprentissage innovants sont intégrés à la ligne directrice existante 'AI À l'École', qui aborde la pensée computationnelle au premier, deuxième et troisième degré, chacun dans divers contextes. Nous mettons l'accent sur une approche multidisciplinaire en tenant compte de l'impact des nouvelles technologies sur notre société en rapide évolution."
  t1_subtitle1: "Pour tous"
  t1_p1: "Parce que la pensée computationnelle se concentre fortement sur les compétences en résolution de problèmes, elle peut être abordée dans n'importe quelle matière existante de l'enseignement régulier. Il s'agit souvent de problèmes pour lesquels la solution est plus facile à obtenir à l'aide d'un ordinateur."
  t1_subtitle2: "Avec et sans ordinateur"
  t1_p2: "À travers des cours de programmation, vous pouvez mettre en pratique de nombreux concepts de la pensée computationnelle. Cependant, il est également possible d'apprendre beaucoup sur la pensée computationnelle sans ordinateur. Pour cela, de nombreuses activités intéressantes sans ordinateur sont possibles."
  t1_subtitle3: "Formation continue"
  t1_p3: "Avec ce projet, nous aidons les formateurs en éducation et les enseignants du secondaire à s'engager dans un parcours d'apprentissage en ligne flexible avec des matériels de cours concrets, intégrés dans des projets STEM, et nous fournissons des idées pour traduire la pensée computationnelle dans le contexte spécifique de leur domaine d'études."
  t1_subtitle4: "Optionnel"
  t1_p4: "texte"
  title2: "Sur le plan du contenu"
  title2_p: "La professionnalisation des enseignants mérite une attention particulière, car ils sont souvent insuffisamment formés aux concepts et aux méthodes possibles d'approche, de didactique et d'évaluation de la pensée computationnelle. Un aperçu de tous les parcours d'apprentissage se trouve à la fin du parcours d'apprentissage <em>'Importance de la pensée computationnelle'</em>."
  t2_subtitle1: "Nouvelle terminologie"
  t2_p1: "Il est important de familiariser les enseignants avec la terminologie afin qu'ils puissent reconnaître les aspects de la pensée computationnelle dans leur propre matériel pédagogique, et que leur confiance pour enseigner la pensée computationnelle grandisse. Pour ce faire, il est nécessaire d'avoir une large gamme de matériel pédagogique de qualité, que nous essayons de fournir."
  t2_subtitle2: "Recherche scientifique"
  t2_p2: "On est encore en train d'étudier la meilleure façon d'intégrer la pensée computationnelle dans l'enseignement. Ici, nous essayons de vous fournir une base pour commencer à travailler avec elle, tout en suivant les résultats de la recherche."
  t2_subtitle3: "Parcours d'apprentissage"
  t2_p3: "Ci-dessous, vous trouverez une large gamme de parcours d'apprentissage. Les sujets vont de <em>'Définition et points d'attention'</em> à <em>'historique'</em> et même <em>'Compétences et objectifs minimaux'</em>."
  t2_subtitle4: "Optionnel"
  t2_p4: "texte"
