  title: "La recherche scientifique"
  subtitle1: "Les applications de l'intelligence artificielle (IA) trouvent de plus en plus leur place dans notre société, y compris à l'hôpital. Mais les innovations dans le secteur de la santé ne se limitent pas seulement au sol hospitalier, elles se manifestent également dans les cabinets de médecins généralistes, dans la recherche pharmaceutique et chez vous. Les chercheurs développent des applications d'intelligence artificielle pour le secteur de la santé. Cela se fait au mieux avec des <strong>équipes interdisciplinaires</strong> qui anticipent les effets négatifs potentiels et placent le <strong>patient au centre</strong>. Les progrès en matière de matériel, par exemple les capteurs, et de logiciel, par exemple la technologie du langage, ouvrent de nouvelles possibilités. Les modèles d'IA basés sur les données et basés sur des règles sont combinés pour former des systèmes plus efficaces et plus <strong>transparent</strong>. Ainsi, les patients peuvent déjà être suivis à distance grâce aux dispositifs portables, une application smartphone est utilisée pour étudier la migraine, des entretiens anamnestiques sont réalisés via un chatbot, et l'IA aide les radiologues à évaluer les images médicales.<br><br>Si ces nouvelles technologies sont développées en tenant compte de tous les utilisateurs et des effets sociétaux potentiels, elles ont le potentiel de réduire la charge de travail dans le secteur de la santé et d'améliorer les soins de santé."

chatbot:
  intro_title: "Chatbot"
  paragraph1: "<strong>Là où la langue et la technologie se rencontrent, émerge le domaine du Traitement du Langage Naturel (NLP). En utilisant des techniques d'apprentissage automatique, telles que l'entraînement de modèles pour reconnaître le texte, les images ou les fréquences sonores, nous pouvons permettre aux ordinateurs de travailler intelligemment avec le langage. Des applications NLP bien connues de l'apprentissage automatique comprennent des programmes de traduction, des systèmes de commande vocale ou des assistants virtuels tels que Siri, et des robots de discussion.</strong>"
  paragraph2: "Nous explorons des questions telles que <em>Comment pouvons-nous comprendre, traduire et même écrire automatiquement des textes?</em>, <em>Un ordinateur peut-il reconnaître les émotions ou l'ironie dans un texte?</em>, et surtout <em>À quel point les données sont-elles importantes?</em>. Les élèves de la deuxième et de la troisième année du secondaire acquièrent une compréhension du domaine du NLP et font leurs premiers pas dans le monde de la programmation avec Python."
  title: "La recherche scientifique"
  titlep1: "Dans le domaine du Traitement du Langage Naturel (NLP), les chercheurs font appel à des algorithmes pour examiner les textes. Ils utilisent à la fois l'intelligence artificielle basée sur la connaissance et l'intelligence artificielle basée sur les données. Ainsi, ils peuvent, par le biais de l'analyse de sentiment, déterminer si les gens s'expriment de manière positive ou négative sur certains produits, entreprises ou personnes sur les médias sociaux. En examinant le style du texte, ils tentent de découvrir qui a écrit un texte particulier. Ils étudient également comment ils peuvent distinguer les <strong>types de personnalité</strong> en fonction du langage. Une bonne connaissance de la linguistique, de l'informatique et de la psychologie est indispensable ; le NLP est un domaine <strong>interdisciplinaire</strong>."
  titlep2: "Les évolutions dans la technologie du langage offrent de <strong>nouveaux outils</strong> pour détecter les fausses informations, lutter contre la criminalité et rendre les soins de santé plus efficaces ; il y a aussi de nombreuses applications dans le monde des affaires."
  titlep3: "Cette histoire soulève également des <strong>questions éthiques</strong>. Pour la recherche en technologie du langage, on utilise des données, par exemple des messages sur les médias sociaux et des messages de chat. Mais qu'en est-il de la vie privée ? Est-il acceptable de vérifier la personnalité de quelqu'un en fonction des textes qu'il écrit ? Trouvons-nous souhaitable la manière dont ces connaissances sont ensuite utilisées ? Les chercheurs eux-mêmes se posent ces questions. Certains développent donc, par exemple, des algorithmes qui dépersonnalisent les textes."
  subtitle1: "IA"
  subtitle1p1: "Pour traiter le langage naturel, on utilise l'intelligence artificielle. Les élèves explorent les systèmes de traitement du langage naturel pour des applications telles que l'analyse de sentiment, la détection du cyberharcèlement et la reconnaissance de l'auteur. Ces systèmes ne traitent pas de données brutes, mais les textes sont préparés avant que l'ordinateur ne les analyse. Les élèves comprennent les principes de la pensée computationnelle, qui sont clairement illustrés ici, tels que la décomposition, la reconnaissance de motifs, l'abstraction et les algorithmes. Ils découvrent les possibilités et les limites des systèmes basés sur la connaissance et des systèmes basés sur les données."
  subtitle2: "Chatbots"
  subtitle2p1: "De plus en plus d'entreprises et d'organisations placent un chatbot sur leur site web dans le but d'améliorer le service. Grâce au NLP et à la prise en compte des attentes des utilisateurs, ces partenaires de conversation automatiques deviennent de plus en plus agréables à utiliser. Les chatbots sont utilisés pour le service client, les ressources humaines, la fourniture d'informations... et dans différents domaines tels que la santé, les loisirs, le monde des affaires, la politique et l'éducation. Les élèves constatent eux-mêmes les limites d'un chatbot basé sur des règles, ce qui les rend plus avertis des médias, étant donné que la plupart des chatbots dans les applications commerciales fonctionnent encore principalement sur la base de règles."
  subtitle3: "Analyse de sentiment"
  subtitle3p1: "La popularité d'Internet a non seulement conduit à l'avènement des médias sociaux, mais a également donné naissance à un nouveau domaine de recherche : la détection des sentiments et des opinions dans les textes. L'analyse de sentiment a déjà prouvé son importance dans le monde des affaires, de l'industrie et de la société. Attribuer automatiquement une note de sentiment aux avis en ligne des clients, aux tweets sur la politique, ou à une conversation avec un chatbot, tout cela se fait avec de l'intelligence artificielle : le NLP appliqué à la fois basé sur la connaissance (par des règles) et basé sur les données (par l'apprentissage automatique)."

