privacy:
  detail: "Chez Dwengo, la transparence est importante pour nous. Nous voulons que nos utilisateurs sachent quelles données nous collectons et pourquoi nous les collectons. Nous utilisons un outil d'analyse appelé Matomo, hébergé sur notre serveur en Belgique. Cela signifie que nous possédons les données et ne les partageons pas avec d'autres. De plus, les données sont anonymes et ne contiennent aucune information personnelle.
Nous suivons les pages que vous visitez sur notre site Web et pendant combien de temps. Cela nous aide à comprendre quel contenu vous trouvez intéressant, afin que nous puissions améliorer notre site Web. Nous suivons également comment vous avez trouvé notre site Web et sur quels liens vous avez cliqué, pour voir quelles sources sont les plus efficaces pour amener les visiteurs sur notre site.
De plus, nous suivons le système d'exploitation, l'appareil et le navigateur que vous utilisez pour accéder à notre site Web. Cela nous aide à optimiser notre site Web pour différents appareils et à identifier tout problème technique.
Nous suivons également le pays à partir duquel vous accédez à notre site Web, afin que nous puissions l'optimiser pour différentes régions.
Nous n'utilisons ces données que pour une analyse interne visant à améliorer notre site Web et nous ne les partageons jamais avec des tiers. Votre vie privée est importante pour nous. Si vous avez des questions sur notre politique de confidentialité, veuillez nous contacter à l'adresse dpo@dwengo.org."
  notice: Nous utilisons des cookies fonctionnels et d'analyse pour collecter des données sur la façon dont notre site Web est utilisé.
  accept: Accepter
  info: Plus d'informations


aiopschool:
  intro_title: "AI À l'École"
  paragraph1: |
    L'intelligence artificielle (IA) est largement abordée dans les médias. 
    Les thèmes populaires incluent : chatbots, voitures autonomes, assistants virtuels et perte d'emplois. 
    Les systèmes d'IA pénètrent de plus en plus dans notre monde.
  paragraph2: |
    AI À l'École est un projet né de la préoccupation selon laquelle les élèves doivent comprendre l'intelligence artificielle (IA) et de la prise de conscience d'un manque dans le programme de l'enseignement secondaire pour y répondre. Nous créons du matériel pédagogique pour l'enseignement secondaire sur l'IA liée aux objectifs finaux et aux objectifs d'apprentissage existants.
    AI À l'École est un projet de dwengo vzw. 
    Dans le cadre du projet, nous avons développé à la fois le matériel pédagogique et les outils nécessaires pour travailler en classe avec l'apprentissage automatique et l'intelligence artificielle.
    Tout le contenu pédagogique qui était disponible sur aiopschool.be (<a href='/content/'>et bien plus encore</a>) est désormais disponible sur dwengo.org.
  subtitle1: "IA"
  subtitle1p1: |
    L'IA est une branche de l'informatique. Donner une définition pour l'IA, utilisée dans tant de domaines différents, n'est pas chose aisée. En IA, on distingue les systèmes basés sur la connaissance et les systèmes basés sur les données. Le chatbot Eliza et l'ordinateur d'échecs Deep Blue sont des exemples de systèmes basés sur la connaissance. Les règles que l'ordinateur suit sont soigneusement programmées. La reconnaissance faciale est un exemple de système basé sur les données. Ce système a appris : sur la base des données fournies, il a ajusté lui-même les paramètres dans l'algorithme programmé. On parle aussi d'apprentissage automatique.
  subtitle2p2: |
    On distingue entre l'IA générale et l'IA étroite. Dans l'IA générale, il s'agit de systèmes informatiques ayant les mêmes capacités qu'un être humain. Nous n'avons pas encore les connaissances nécessaires pour concevoir de tels systèmes. Pour l'instant, l'IA en est encore au niveau de l'IA étroite : des systèmes d'IA qui accomplissent des tâches spécifiques pour lesquelles ils ont été conçus.
  subtitle2: "À l'École"
  subtitle2p1: |
    Quand les élèves naviguent sur Internet, postent des photos sur Instagram, utilisent Google Docs, envoient un e-mail par l'intermédiaire d'un assistant virtuel comme Siri ou se promènent en ville, des données sont capturées. Et si un système d'IA mettait en relation toutes ces données massives ? Ces systèmes d'IA sont-ils objectifs lorsqu'ils prennent des décisions ? Les élèves qui quittent l'enseignement secondaire ne devraient-ils pas avoir une compréhension de notre monde numérisé ? Cette compréhension n'est-elle pas nécessaire pour prendre des décisions éclairées dans leur vie d'adulte ? L'équipe "AI À l'École" pense que oui. Nous créons du matériel pédagogique pour l'enseignement secondaire sur l'IA liée aux objectifs finaux et aux objectifs d'apprentissage existants. Nous pensons que tous les jeunes doivent connaître et comprendre les fondements de l'IA. La meilleure façon d'atteindre tous les jeunes est à travers l'école. De plus, l'école est l'endroit idéal pour sensibiliser les élèves aux aspects éthiques des systèmes d'IA.

